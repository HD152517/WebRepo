<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<style>
	.bgYellow { background-color : yellow }
	.bgPink { background-color : pink }
	.bgWhite { background-color : white }
	.border { border:3px solid red}
</style>
<script>
	function changeColor(co) {
		console.log(co); //좋은습관
		var c = document.getElementById("container");
		//c.style.backgroundColor = co;
		c.setAttribute("class",color);
	}

	function toUpperCase(e) {
		//var w = document.getElementById("word").value;
		e.value = e.value.toUpperCase();
	}

	function addBorder(e) {
		//var x = document.getElementById("box");
		//e.style.border = "3px solid red";
		e.setAttribute("class","border");
		//<p id="box" class="border">
	}
	function removeBorder(e) {
		//var x = document.getElementById("box");
		//e.style.border = "none";
		e.removeAttribute("class");
		//<p id="box">
	}
</script>
<body onload="alert('웹 페이지 로딩됨');">
	<div id="container" style="background-color: yellow">
		<input type="radio" name="color" onclick="changeColor('bgYellow');">노랑색
		<input type="radio" name="color" onclick="changeColor('bgPink');">분홍색
		<input type="radio" name="color" onclick="changeColor('bgWhite');">원래대로
		<br> <input type="text" id="word" onchange="toUpperCase(this);">
		<br>
		<div id="box" onmouseover="addBorder(this);"
			onmouseout="removeBorder(this);">마우스를 올려 보세요</div>

	</div>
</body>
</html>
